name: CI_CD
on:
  push:
    branches:
      - main
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.38

  tests:
    needs: golangci
    strategy:
      matrix:
        go-version: [1.15.x, 1.16.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-v1-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-v1-go-

      - name: Test
        run: go test ./... -race -cover

  codecov:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Run coverage
        run: go test -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)

  push_to_registry:
    needs: [golangci, tests]
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ./build/restapi/Dockerfile
          tags: ghcr.io/veremchukvv/plantbook/restapi:latest

  deploy:
    needs: push_to_registry
    runs-on: ubuntu-latest
    steps:
      - name: precheck
        - uses: actions/checkout@v2
        - uses: Azure/k8s-set-context@v1
            with:
              method: kubeconfig
              kubeconfig: ${{ secrets.K8S_CONFIG }}
        id: status
        run: |
          OUTPUT = $(kubectl rollout status deployment plantbook) && echo "::set-output name=OUTPUT::$OUTPUT"
      - name: full deploy
        if: steps.main.outputs.OUTPUT == "deployment 'plantbook' successfully rolled out"
        - uses: Azure/k8s-deploy@v1.4
            with:
              namespace: 'g1-vladimir'
              manifests: |
                ./deploy/deployment.yml
              images: |
                ghcr.io/veremchukvv/plantbook/restapi:latest
      - name: re-roll
        if: steps.main.outputs.OUTPUT != "deployment 'plantbook' successfully rolled out"
        run: |
          kubectl delete po -l app=plantbook